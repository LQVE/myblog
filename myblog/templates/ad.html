{% load staticfiles %}
<div class="banner">
      <div id="slide-holder">
        <div id="slide-runner">
            {% for ad in ad_list %}
            <a href="/" target="_blank"><img id="slide-img-{{ forloop.counter }}" src=/uploads/{{ ad.image_url }} alt={{ ad.title }} /></a>
            {% endfor %}
          <div id="slide-controls">
            <p id="slide-client" class="text"><strong></strong><span></span></p>
            <p id="slide-desc" class="text"></p>
            <p id="slide-nav"></p>
          </div>
        </div>
      </div>
<script>
    if(!window.slider) {
    var slider={};
  }

  slider.data= [
      {% for ad in ad_list %}
    {
        "id":"slide-img-{{ forloop.counter }}", // 与slide-runner中的img标签id对应
        "client":"{{ ad.title|slice:'10'}}",
        "desc":"{{ ad.description|slice:'32' }}"//这里修改描述
    },
      {% endfor %}
	  ];
</script>
    </div>
    <!-- banner代码 结束 -->
